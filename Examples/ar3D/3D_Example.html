<!--Location Based on AR.js. Example #5. When a marker is found by the camera, it will show a 3D tick.-->
<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        
        <a-scene
        arjs
        embedded
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false"
        gesture-detector
        id="scene"
        >
            <a-assets>
                <a-asset-item id="van-gogh-obj" src="https://ucarecdn.com/e153ca1c-4143-4b6b-b009-1b8709ec9737/"></a-asset-item>
                <a-asset-item id="van-gogh-mtl" src="https://ucarecdn.com/24b28257-c674-4852-a7f3-f839d0a4a521/"></a-asset-item>
                <a-asset-item id="animated-asset" src="assets/asset.glb"></a-asset-item>
            </a-assets>
            
            <!--Scan this marker: https://killcloud.nyc3.digitaloceanspaces.com/assets/Hiro_marker_ARjs.png -->
            <a-marker
            preset="hiro"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
            >

                <a-entity
                gltf-model="#animated-asset"
                position="0 0 0"
                scale="1.133763319879117 1.133763319879117 1.133763319879117"
                class="clickable"
                look-at="[gps-camera]"
                rotation="0 360 0"
                animation = "property: rotation; dur: 8000; easing: linear; dir: normal; from:0 0 0; to: 0 360 0; loop: false;"
                animation-mixer="loop: repeat"
                gesture-handler 
                    > 
                </a-entity>

            </a-marker>
        
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
