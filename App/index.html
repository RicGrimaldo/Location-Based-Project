<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Ricardo Alejandro Grimaldo Patiño">
        <title>Location Based Project</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

        <style>
        .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
        }
        </style>

        <link href="Styles/Navbar.css" rel="stylesheet">
    </head>
    <body class="bg-light">

    <nav class="navbar navbar-expand-lg fixed-top" aria-label="Main navigation" id="navbar">
        <div class="container-fluid" id="navbarDiv">
            <button class="navbar-toggler p-0 border-0" type="button" id="navbarSideCollapse" aria-label="Toggle navigation"> 
                <span class="navbar-toggler-icon" id="toggleButton" width="30" height="30"></span>
            </button>

            <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><h2>Agregar ubicación</h2></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><h2>Listado de ubicaciones</h2></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><h2>Vista</h2></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
        renderer='antialias: true; alpha: true'>
            <a-camera gps-projected-camera rotation-reader></a-camera>
            <!--Change 'add-your-latitude' and 'add-your-longitude' with your latitude and longitude, without the <>.-->
            <!--The color of the box can be change in the attribute 'material'-->
            <a-box gps-projected-entity-place='latitude: <add-your-latitude>; longitude: <add-your-longitude>;' material='color: blue' scale='10 10 10'></a-box>
    </a-scene>

    <script src="Js/Navbar.js"></script>
</body>
</html>
